<!DOCTYPE html>
<html>
    <head>
        <title>Ed Kang's Project 3!</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
        <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        {% load static %}
        <script type="text/javascript" src="{% static 'rents/myIndex.js' %}?version=1.1" /></script>
        <link rel="stylesheet" type="text/css" href="{% static 'rents/style.css' %}" />
    </head>
    <body>
        <div class="container">
            <h1><a href="/">Edward Kang's Final Project!</a></h1>
            <!-- Display a link to admin order page only if the current user is a superuser -->
            {% if user.is_superuser %}
            <h3><a href="/adminOrder/placed">Admin Order</a></h3>
            {% endif %}
            {% if user.is_authenticated %}
                {% block menu %}
                {% endblock %}
            {% else %}
                {% block loginout %}
                {% endblock %}
            {% endif %}
        </div>
    </body>
</html>
